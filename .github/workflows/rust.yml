name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --check
      - name: Linter
        run: cargo clippy -- -Dwarnings

  build-json-viewer:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    # needs: check
    outputs:
      executable_id: ${{ steps.upload_executable.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        run: rustup target add x86_64-unknown-linux-musl
      - name: Build
        run: cd json_viewer && cargo build --release --target x86_64-unknown-linux-musl
      - name: Upload build artifact
        id: upload_executable
        uses: actions/upload-artifact@v4.6.1
        with:
          name: json_viewer-linux-x86_64
          path: target/x86_64-unknown-linux-musl/release/json_viewer
